language: android
sudo: true

android:
  components:
    - build-tools-26.0.2
    - build-tools-27.0.3

    - android-27

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

licenses:
  - ".+"

before_install:
  - yes | sdkmanager "platforms;android-27"
  - echo y | sdkmanager 'cmake;3.6.4111459'
  - wget https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
  - unzip android-ndk-r16b-linux-x86_64.zip | grep -v inflating: | grep -v creating: | grep -v extracting:
  - rm android-ndk-r16b-linux-x86_64.zip
  - mv android-ndk-r16b /home/travis/android/sdk/ndk-bundle

script:
  - ./gradlew assembleDebug assembleDebugProguarded testAll generateReports

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
