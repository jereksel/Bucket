// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.4-3'
    ext.anko_version = '0.10.1'
    ext.support_library_version = "25.3.1"
    ext.aa_version = "4.3.1"
    ext.dagger_version = "2.10"
    ext.assertj_android_version = "1.1.1"
    ext.slf4j_version = "1.7.25"
    ext.activity_starter_version = "1.00-beta.2"
    ext.logback_android_version = "1.1.1-6"
    ext.koptional_version = "1.2.0"

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.codehaus.groovy:groovy-android-gradle-plugin:1.1.0'
//        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.5.0'
//        classpath ('net.saliman:gradle-cobertura-plugin:2.4.0');
//        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
