machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
    - echo y | android update sdk --no-ui --all --filter "build-tools-26.0.0"
    - echo y | android update sdk --no-ui --filter extra-android-m2repository

test:
  pre:
    - ./gradlew --stop
  override:
    - ./gradlew testDebugUnitTest:
        timeout: 900
    - ./gradlew sublib:reader:test:
        timeout: 900
    - ./gradlew sublib:compiler:test:
        timeout: 900
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
  post:
    - ./gradlew jacocoTestDebugUnitTestReport
    - ./gradlew sublib:reader:jacocoTestReport
    - ./gradlew sublib:compiler:jacocoTestReport

    - bash <(curl -s https://codecov.io/bash)
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
